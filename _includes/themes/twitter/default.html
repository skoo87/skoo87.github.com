<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <!-- Enable responsive viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap.2.2.2.min.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/css/style.css?body=1" rel="stylesheet" type="text/css" media="all">

    <!-- Le fav and touch icons -->
  <!-- Update these with your own images
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
  -->

    <!-- atom & rss feed -->
    <link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" type="application/atom+xml" rel="alternate" title="Sitewide ATOM Feed">
    <link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" type="application/rss+xml" rel="alternate" title="Sitewide RSS Feed">

  </head>

  <body>
    <div style="height:2px;background-color:#000000"></div>
    <div style="height:80px;background-color:#ECF0F1">
      <div class="container">
        <ul class="nav nav-pills" style="padding-top:20px;padding-left:5%">
          <li><a href="/" style="color:#000000">Posts</a></li>
          <li><a href="/archive.html" style="color:#000000">Archive</a></li>
          <li><a href="/categories.html" style="color:#000000">Category</a></li>
        </ul>
      </div>
    </div>

    <div class="container">
      <div class="content" style="padding-left:5%; padding-right:5%">
        {{ content }}
      </div>
    </div>

    <div style="padding-top:20px"></div>
    <table width=100% style="border-top:1px solid #ddd"><tr><td></td></tr></table>
    <div class="container">
      <div style="padding-left:5%; padding-right:5%">
        <footer>
        <p>&copy; {{ site.time | date: '%Y' }} {{ site.author.name }} | 
        新浪微博: <a href="http://weibo.com/marckywu" target="_blank" title="高端小混混">高端小混混</a> | 
        Gtalk: {{ site.author.email }}
        </footer>
      </div>
    </div>
    {% include JB/analytics %}
  </body>
</html>
